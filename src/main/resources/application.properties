spring.config.import=optional:application-environment.properties

spring.datasource.url=jdbc:postgresql://talk-and-travel-database.cs7mnguqy2zm.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=${DB_USERNAME}
